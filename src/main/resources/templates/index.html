<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>
<!--CSS-->
    <link rel = "stylesheet" th:href="@{/css/style.css}">
<!--jQuery-->
    <script src = "/webjars/jquery/3.6.4/jquery.min.js"></script>
    <script th:src = "@{/js/script.js}"></script>
<!--Chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!--DataTable-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    <script src="//cdn.datatables.net/plug-ins/1.13.4/sorting/datetime-moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/ro.js"></script>
<!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class = "chart">
        <canvas id = "myChart"></canvas>
    </div>
    <h1 th:text = "${nume}">Nume</h1>
    <p>I generated a random number from Java Code, the number: <span th:text = "${randomNumber}">This is the number</span> was created by a SecureRandom.</p>
    <span><button class="btn btn-secondary btn-lg" id="load-data">Load data</button></span>
    <ul th:each = "element : ${lista}">
        <li>
            <span th:text = "${element.airHumidity}"></span>
            <span th:text = "${element.temperature}"></span>
            <span th:text = "${element.timestamp}"></span>
            <span th:text = "${element.microcontrollerid}"></span>
            <button class = "button" th:attr="id-elem = ${element.timestamp}">press</button>
        </li>
    </ul>

    <p id = "textAppear">You pressed the button: <span id = "text-button"></span></p>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-auto">
                <h1>DHT</h1>
                <table id="example" class="display" style="width:100%">
                    <thead>
                    <tr>
                        <th>Air-Humidity (RH)</th>
                        <th>Temperature &#x2103;</th>
                        <th>Mcu</th>
                        <th>Timestamp</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>Air-Humidity (RH)</th>
                        <th>Temperature &#x2103;</th>
                        <th>Mcu</th>
                        <th>Timestamp</th>
                    </tr>
                    </tfoot>
                </table>
            </div>

            <div class="col-5">
                <h1>SOIL</h1>
                <table id="soil" class="display" style="width:100%">
                    <thead>
                    <tr>
                        <th>Soil-Humidity</th>
                        <th>Mcu</th>
                        <th>Timestamp</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>Soil-Humidity</th>
                        <th>Mcu</th>
                        <th>Timestamp</th>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
